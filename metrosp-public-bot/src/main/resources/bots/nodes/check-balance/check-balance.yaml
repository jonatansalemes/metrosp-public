id: 'checkBalance'
type: 'node'
components:
   -  type: 'typing'
      duration: '1s'
      text: 'Gerando formulário'
   -  type: 'form'
      title: 'Atendente Virtual MetroSP'
      fields:
         -  type: 'form-field'
            label: 'Confirme o número do seu cartão'
            required: true
            components:
               - type : 'input'
                 of: 'number'
                 putOnContextAs : 'cardNumber'
                 required: true
                 placeholder: 'Preencha o número do seu cartão de embarque'
                 value: > 
                           (js) -> if(context.exists('cardNumber')) { 
                              return context.cardNumber;
                           } else {
                              return '';
                           }
hasNext: true
next: 'checkBalanceResolution'
hasPrevious: true
previous: 'welcome'